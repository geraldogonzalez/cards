    <!-- ESTO ES SOLO PARA ESTILOS ESPECÍFICOS EN ESTE DOCUMENTO. IGNORENLO. -->
    <style>
        .contenedor {
            height: 100vh;
            display: grid; 
            justify-content: space-evenly;
            grid-auto-flow: column;
            align-content: center;
        }

        .cards-menu {
            padding: 1rem;
            width: 90vw;
            margin: 0 auto;
            display: grid;
            grid-auto-flow: column;
            grid-column-gap: 2rem;
            justify-content: center;
        }

        .cards-menu a {
            display: block;
            color: #fff;
            padding: 1rem 2rem;
            background: rgb(83, 108, 160);
            text-decoration: none;
            border-radius: 10px;
            transition: all .4s;
        }

        .cards-menu a:hover {
            opacity: .5;
        }

        .cards-menu a.active {
            opacity: .5;
            cursor: default;
        }

        a.cards {
            background: rgb(12, 94, 12);
        }

    </style>

</head>
